<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="checkbox.css">
  <title>KOG Story</title>
  
  <style>
    #slider-container {
      text-align: center;
    }
    
    #slider-image {
      width: 540px;
      height: auto;
      pointer-events:none;
    }
    
    #text-container {
      color: #130D07;
      margin-top: 325px;
      margin-left:-55px;
    }
    
    #slider-text {
      font-size: 28px;
      margin-left:220px;
      margin-top:20px;
      padding-right: 100px;
    }
  
    @media only screen and (min-width: 800px) {
      #slider-text {
        margin-left:620px;
        padding-right: 600px;
      }
    }
    
    #character-name {
      margin-top:-680px;
      margin-left:-245px;
      font-size: 30px;
      margin-bottom: -10px;
    }
    
    .JP {
      color:#00a1ff;
    }
    
    #ThyR {
      margin-left:400px;
      margin-top:-100px;
    }
    
    button {
      margin-top: 120px;
    }
  </style>
  
</head>
<body>
  <div id=ThyR>
    <button onclick="prevImage()">Previous</button>
    <button onclick="nextImage()">Next</button>
  </div>
  <label class="el-switch" style="margin-left:500px;>
    <span class="margin-r">EN</span>
    <input type="checkbox" name="switch" onclick="toggleLanguage()">
    <span class="el-switch-style"></span>
    <label style=Color:blue;>日本語</label>
  </label>
  
  
  <div id="slider-container">
    <img id="slider-image" src="image1.jpg" alt="Image 1">
    <div id="text-container">
      <p id="character-name">Character: Character 1</p>
      <p align="left" id="slider-text">Text for Image 1</p>
    </div>
  </div>
  



  

  
  <script src="script.js"></script>
</body>
</html>
